<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/sass/main.scss" />
    <script type="module" defer src="./src/js/script.js"></script>
    <title>Shop</title>
  </head>
  <body>
    <header class="header ">
      <div class="header__container">
        <h1 class="header__title"><span>Shop</span></h1>
        <div class="header__search">
          <div class="header__search__icon">
            <input type="text" class="header__search-input" placeholder="Wyszukaj w sklepie..." />

            <img src="./images/lupa.svg" alt="Shopping basket" />
          </div>
        </div>
        <div class="header__icons">
          <div class="header__list">
            <img class="header__list__icon" src="./images/user.svg" alt="Search icon" />
            <p class="header__profile">Profile</p>
          </div>
          <div class="header__list">
            <img
              class="header__list__icon"
              src="./images/shopping-basket-svgrepo-com.svg"
              alt="Search icon"
            />
            <p class="header__list__amount">Koszyk</p>
            <button class="header__list-clear">x</button>
          </div>
        </div>
        
          
        </div>
      </div>
    </header>

    <main class="container">
      <section class="categories">
        <h2 class="categories__title">Watch our <span>collection.</span></h2>
        <div class="categories__items">
        
        </div>
        <div class="price">
          <input type="range" class="price__range" />
          <span class="price__value"></span>
        </div>
      </section>

      <section class="products"></section>
      <!-- <section class="pagination">Paginacja</section> -->
    </main>
    <footer>
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
      <div class="wave wave4"></div>
    </footer>
  </body>
</html>
