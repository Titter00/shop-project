<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/sass/main.scss" />
    <script type="module" defer src="./src/js/script.js"></script>
    <title>Shop</title>
  </head>
  <body>
    <header class="header" data-cy="header">
      <div class="header__container" data-cy="header-container">
        <h1 class="header__title" data-cy="header-title"><span>Shop</span></h1>
        <div class="header__search" data-cy="header-search">
          <div class="header__search__icon" data-cy="header-icon">
            <input type="text" class="header__search-input" data-cy="header-input" placeholder="Wyszukaj w sklepie..." />

            <img src="./images/lupa.svg" alt="Shopping basket" data-cy="header-input--img"/>
          </div>
        </div>
        <div class="header__icons">
          <div class="header__list">
            <img class="header__list-icon" src="./images/user.svg" alt="Search icon" />
            <p class="header__profile">Profile</p>
          </div>
          <div class="header__list">
            <img
              class="header__list-icon"
              src="./images/shopping-basket-svgrepo-com.svg"
              alt="Search icon"
            />
            <p class="header__list-amount" data-cy="header-amount">Koszyk</p>
            <button class="header__list-clear">x</button>
          </div>
        </div>
        
          
        </div>
      </div>
    </header>

    <main class="container">
      <section class="categories">
        <h2 class="categories__title" data-cy="categories-title">Watch our <span data-cy="categories-title--span">collection.</span></h2>
        <div class="categories__items" data-cy="categories-items">
        
        </div>
        <div class="price">
          <input type="range" class="price__range" data-cy="price-range"/>
          <span class="price__value" data-cy="price-value"></span>
        </div>
      </section>

      <section class="products" data-cy="products"></section>
      <section class="pagination">
        <div class="pagination__container">
          
        
          
        </div>
      </div>
      </section>
    </main>
    <footer>
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
      <div class="wave wave4"></div>
    </footer>
  </body>
</html>
