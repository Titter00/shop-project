<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/sass/main.scss" />
    <script defer src="./src/js/script.js"></script>
    <title>Shop</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title"><span>Sklep komputerowy</span></h1>
      <div class="header__search">
        <input type="text" class="header__search-input" placeholder="Wyszukaj w sklepie..." />
        <div class="header__search__icon">
          <img src="./images/lupa.svg" alt="Shopping basket" />
        </div>
      </div>

      <div class="header__basket">
        <img
          class="header__basket__icon"
          src="./images/shopping-basket-svgrepo-com.svg"
          alt="Search icon"
        />
        <p class="header__basket__amount">Koszyk</p>
      </div>
    </header>

    <main class="container">
      <div class="categories">
        <h2 class="categories__title">Nasze kategorie</h2>
        <div class="categories__items">
          <!-- <button class="active">Kategoria</button>
          <button>Kategoria</button>
          <button>Kategoria</button>
          <button>Kategoria</button>
          <button>Kategoria</button> -->
        </div>
      </div>

      <section class="products"></section>
    </main>
  </body>
</html>
